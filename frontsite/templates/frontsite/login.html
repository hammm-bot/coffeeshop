{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - CoffeeShop</title>
    <link rel="stylesheet" href="{% static 'frontsite/css/auth.css' %}" />
  </head>
  <body>
    <div class="auth-card">
      <div class="text-center mb-4">
        <h3>Masuk ke CoffeeShop</h3>
        <p class="text-muted">Silakan login untuk mulai menikmati kopi favoritmu</p>
      </div>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-auth btn-masuk"><i class="fa fa-sign-in-alt me-1"></i> Masuk</button>
        </div>
        <p class="text-center">
          Belum punya akun? <a href="{% url 'register' %}">Daftar sekarang</a>
        </p>
      </form>
    </div>
  </body>
</html>
