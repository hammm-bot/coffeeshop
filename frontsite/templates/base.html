{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        CoffeeShop
      {% endblock %}
    </title>

    <!-- CSS Utama -->
    <link rel="stylesheet" href="{% static 'frontsite/css/navbar.css' %}" />

    <!-- Font Awesome & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top shadow">
      <div class="container-fluid px-4">
        <!-- Brand kiri -->
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-mug-hot me-2"></i> CoffeeShop</a>

        <!-- Hamburger button -->
        <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><i class="fa fa-bars"></i></button>

        <!-- Isi navbar -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <!-- Menu tengah -->
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/home/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path|slice:':6' == '/menu/' %}active{% endif %}" href="{% url 'menu' %}">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/menu/pesanan/' %}active{% endif %}" href="{% url 'pesanan' %}">Pesanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/menu/history/' %}active{% endif %}" href="{% url 'history' %}">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
            </li>
          </ul>

          <!-- User kanan -->
          <div class="dropdown text-center text-lg-end">
            <button class="dropdown-toggle d-flex flex-column align-items-center text-white text-decoration-none border-0 bg-transparent" id="navbarUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              {% if request.user.profile.foto %}
                <img src="{{ request.user.profile.foto.url }}" alt="Foto Profil" class="navbar-profile-img" />
              {% else %}
                <img src="{% static 'frontsite/images/default-profile.png' %}" alt="Default" class="navbar-profile-img" />
              {% endif %}
              <span>{{ request.user.username }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end text-center" aria-labelledby="navbarUserDropdown">
              <li>
                <a class="dropdown-item" href="{% url 'profile_setting' %}"><i class="fa-solid fa-gear me-2"></i> Pengaturan Akun</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item text-danger"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle (wajib agar dropdown berfungsi) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
