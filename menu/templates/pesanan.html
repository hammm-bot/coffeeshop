{% extends 'base.html' %}
{% load static %}

{% block title %}
  Pesanan - CoffeeShop
{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/pesanan.css' %}" />
{% endblock %}

{% block content %}
  <div class="pesanan-container">
    <h2 class="text-center mb-4"><i class="fas fa-mug-hot me-2"></i> Pesanan Aktif</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Produk</th>
          <th>Jumlah</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="No">1</td>
          <td data-label="Nama Produk">Espresso</td>
          <td data-label="Jumlah">1</td>
          <td data-label="Status">
            <span class="status-label status-proses">Sedang diproses</span>
          </td>
        </tr>
        <tr>
          <td data-label="No">2</td>
          <td data-label="Nama Produk">Latte</td>
          <td data-label="Jumlah">2</td>
          <td data-label="Status">
            <span class="status-label status-selesai">Selesai</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
